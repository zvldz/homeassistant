      - type: horizontal-stack
        cards:
          - type: custom:button-card
            name: "Power HAS"
            entity: switch.gosund_socket_2
            size: 15%
            styles:
              card:
                - font-size: 14px

          - type: custom:button-card
            name: "Power HAF"
            entity: switch.fazenda_socket
            size: 15%
            styles:
              card:
                - font-size: 14px

      - type: horizontal-stack
        cards:
          - type: custom:button-card
            name: "Mikrotik2 WLAN"
#            icon: "mdi:file-find-outline"
            entity: switch.mikrotik2_wlan1_port
            size: 5%

      - type: horizontal-stack
        cards:
          - type: custom:button-card
            name: "Purge DB to 0 d"
            icon: "mdi:database-refresh-outline"
            tap_action:
              confirmation: true
              action: call-service
              service: recorder.purge
              service_data:
                keep_days: 0
                repack: true
            size: 20%
            styles:
              card:
                - font-size: 14px

          - type: custom:button-card
            name: "Purge DB to 1 d"
            icon: "mdi:database-refresh-outline"
            tap_action:
              confirmation: true
              action: call-service
              service: recorder.purge
              service_data:
                keep_days: 1
                repack: true
            size: 20%
            styles:
              card:
                - font-size: 14px

          - type: custom:button-card
            name: "Purge DB to 2 d"
            icon: "mdi:database-refresh-outline"
            tap_action:
              confirmation: true
              action: call-service
              service: recorder.purge
              service_data:
                keep_days: 2
                repack: true
            size: 20%
            styles:
              card:
                - font-size: 14px

