script:
  # dummy
  reboot_ha1:
    alias: "Reboot HA1"
    sequence:
      - delay: '00:00:02'

automation:
  - alias: 'Notify when UPS goes on battery'
    initial_state: true
    trigger:
      - platform: state
        entity_id: sensor.ups_status_data
    condition:
      - condition: template
        value_template: "{{ 'OL' in trigger.from_state.state and 'OB' in trigger.to_state.state }}"
    action:
      - delay: '00:02:00'
      - service: notify.telegram
        data:
          message: "\U00002620 {{ states('sensor.time_date') }} | Mains voltage is missinig | ip: {{ states('sensor.myip') }}"

  - alias: 'Notify when UPS goes on ac'
    initial_state: true
    trigger:
      - platform: state
        entity_id: sensor.ups_status_data
    condition:
      - condition: template
        value_template: "{{ 'OB' in trigger.from_state.state and 'OL' in trigger.to_state.state }}"
    action:
      - delay: '00:03:00'
      - service: notify.telegram
        data:
          message: "\U000026A1 {{ states('sensor.time_date') }} | Mains voltage restored | ip: {{ states('sensor.myip') }}"
      - delay: '00:04:00'
      - service: light.turn_off
        entity_id:
          - group.living_room_spot_left
          - group.living_room_spot_right
          - group.wc_spots
          - light.kitchen_lamp
          - light.balcony_strip
      - delay: '00:08:00'
      - service: light.turn_off
        entity_id:
          - group.living_room_spot_left
          - group.living_room_spot_right
          - group.wc_spots
          - light.kitchen_lamp
          - light.balcony_strip

  - alias: 'Notify when working PowerStation'
    initial_state: true
    trigger:
      - platform: numeric_state
        entity_id: sensor.shellyem_c45bbe602cfc_channel_1_power
        below: 1
    action:
      - service: light.turn_on
        entity_id: light.gateway_light_7811dcb245b2
        data:
            brightness: 127
            rgb_color: [255, 0, 0]
      - delay: '00:02:00'
      - service: notify.telegram
        data:
          message: "\U00002620 {{ states('sensor.time_date') }} | Mains voltage is missinig | ip: {{ states('sensor.myip') }} | power: {{ states('sensor.shellyem_c45bbe602cfc_channel_1_power') }}"
      - service: light.turn_off
        entity_id:
          - group.living_room_spot_left
          - group.living_room_spot_right
          - group.wc_spots
          - light.kitchen_lamp
          - light.balcony_strip
      - service: light.turn_on
        entity_id: light.gateway_light_7811dcb245b2
        data:
            brightness: 127
            rgb_color: [255, 0, 0]
      - delay: '00:02:00'
      - service: light.turn_off
        entity_id:
          - group.living_room_spot_left
          - group.living_room_spot_right
          - group.wc_spots
          - light.kitchen_lamp
          - light.balcony_strip
      - service: light.turn_on
        entity_id: light.gateway_light_7811dcb245b2
        data:
            brightness: 255
            rgb_color: [255, 0, 0]

  - alias: 'Notify when Mains voltage restored'
    initial_state: true
    trigger:
      - platform: numeric_state
        entity_id: sensor.shellyem_c45bbe602cfc_channel_1_power
        above: 10
    action:
      - delay: '00:02:00'
      - service: notify.telegram
        data:
          message: "\U000026A1 {{ states('sensor.time_date') }} | Mains voltage restored | ip: {{ states('sensor.myip') }} | power: {{ states('sensor.shellyem_c45bbe602cfc_channel_1_power') }}"
      - service: light.turn_off
        entity_id:
          - group.living_room_spot_left
          - group.living_room_spot_right
          - group.wc_spots
          - light.kitchen_lamp
          - light.balcony_strip
          - light.gateway_light_7811dcb245b2
          - climate.ac_living_room_climate
          - climate.ac_master_bedroom_climate
          - climate.ac_bedroom_climate
      - delay: '00:02:00'
      - service: light.turn_off
        entity_id:
          - group.living_room_spot_left
          - group.living_room_spot_right
          - group.wc_spots
          - light.kitchen_lamp
          - light.balcony_strip
          - light.gateway_light_7811dcb245b2
          - climate.ac_living_room_climate
          - climate.ac_master_bedroom_climate
          - climate.ac_bedroom_climate
      - delay: '00:02:00'
      - service: light.turn_off
        entity_id:
          - group.living_room_spot_left
          - group.living_room_spot_right
          - group.wc_spots
          - light.kitchen_lamp
          - light.balcony_strip
          - light.gateway_light_7811dcb245b2
          - climate.ac_living_room_climate
          - climate.ac_master_bedroom_climate
          - climate.ac_bedroom_climate
