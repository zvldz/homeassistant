- alias: ha1_server_off
  # blackout
  #initial_state: true
  initial_state: false
  mode: parallel
  trigger:
    - platform: state
      entity_id: sensor.ha1_uptime
      to: "unavailable"
      for: "00:02:00"
    - platform: state
      entity_id: sensor.ha2_uptime
      to: "unavailable"
      for: "00:02:00"
    - platform: state
      entity_id: sensor.has_uptime
      to: "unavailable"
      for: "00:02:00"
    - platform: state
      entity_id: sensor.ha_fazenda_uptime
      to: "unavailable"
      for: "00:02:00"
    - platform: state
      entity_id: sensor.ha_off_uptime
      to: "unavailable"
      for: "00:02:00"
  action:
    - service: notify.telegram
      data:
        message: "\U00002620 {{ states.sensor.date_time.state }} | {{ trigger.from_state.attributes.friendly_name | replace(' Uptime', '') }} is not working"

- alias: ha1_server_on
  # blackout
  #initial_state: true
  initial_state: false
  mode: parallel
  trigger:
    - platform: state
      entity_id: sensor.ha1_uptime
      from: "unavailable"
    - platform: state
      entity_id: sensor.ha2_uptime
      from: "unavailable"
    - platform: state
      entity_id: sensor.has_uptime
      from: "unavailable"
    - platform: state
      entity_id: sensor.ha_fazenda_uptime
      from: "unavailable"
    - platform: state
      entity_id: sensor.ha_off_uptime
      from: "unavailable"
  action:
    - service: notify.telegram
      data:
        message: "\U00002705 {{ states.sensor.date_time.state }} | {{ trigger.from_state.attributes.friendly_name | replace(' Uptime', '') }} is now working"

