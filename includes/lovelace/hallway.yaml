            entities:
              - type: custom:fold-entity-row
                head: group.wc_spots
                entity: group.wc_spots

      - type: custom:button-card
        name: "Switches"
        styles:
          card:
            - background-color: "#203040"

      - type: horizontal-stack
        cards:
          - type: custom:button-card
            entity: switch.0x158d0001f9aaae_switch
            size: 20%
            styles:
              card:
                - font-size: 14px
          - type: custom:button-card
            entity: switch.0x158d0002112b1e_switch
            size: 20%
            styles:
              card:
