title: "Bedroom"
icon: "mdi:bed-empty"
cards:
  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Light"
        styles:
          card:
            - background-color: "#203040"

      - type: horizontal-stack
        cards:
          - type: light
            entity: light.bedroom_lamp

      - type: custom:button-card
        name: "Switches"
        styles:
          card:
            - background-color: "#203040"

      - type: horizontal-stack
        cards:
          - type: custom:button-card
            entity: switch.bw_plug_2_relay
            size: 15%
            styles:
              card:
                - font-size: 14px
          - type: custom:button-card
            entity: switch.bw_plug_2_relay_usb
            size: 15%
            styles:
              card:
                - font-size: 14px

      - type: custom:button-card
        name: "Timers"
        styles:
          card:
            - background-color: "#203040"

      - type: horizontal-stack
        cards:
        - type: entity-filter
          show_header_toggle: false
          entities:
            - entity: timer.bedroom_light
          state_filter:
            - 'active'

  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Climate"
        styles:
          card:
            - background-color: "#203040"

      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: "Temperature"
            hour24: true
            entities:
              - entity: sensor.0x00158d0001ab2a27_temperature

      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: "Humidity"
            hour24: true
            entities:
              - entity: sensor.0x00158d0001ab2a27_humidity

      - type: custom:button-card
        name: "Sensors"
        styles:
          card:
            - background-color: "#203040"

      - type: entities
        entities:
          - entity: sensor.0x00158d0001ab2a27_temperature
            type: custom:multiple-entity-row
            name: Bedroom
            secondary_info: last-changed
            entities:
              - entity: sensor.0x00158d0001ab2a27_pressure
                name: false
              - entity: sensor.0x00158d0001ab2a27_humidity
                name: false
          - entity: binary_sensor.0x00158d0002c08849_occupancy
            secondary_info: last-changed

  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Camera1"
        styles:
          card:
            - background-color: "#203040"

      - type: 'custom:webrtc-camera'
        entity: camera.camera1

      - type: custom:button-card
        name: "rCamera1"
        styles:
          card:
            - background-color: "#203040"

      - type: 'custom:webrtc-camera'
        entity: camera.rcamera1_profile000_mainstream


