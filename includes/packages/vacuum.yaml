          params: [ [33155,24670,37860,27955,1] ]
      - condition: state
        entity_id: input_boolean.vacuum_notification
        state: 'on'
      - service: notify.telegram
        data:
          message: "Уборка Главной Спальни"

  vacuum_bedroom:
