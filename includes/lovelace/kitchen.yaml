title: "Kitchen"
icon: "mdi:silverware-fork-knife"
cards:
  - type: vertical-stack
    cards:
      - type: heading
        heading: "Light"
        icon: "mdi:lightbulb"
        card_mod:
          style: |
            div.container {
              justify-content: center;
              background-color: #203040;
            }

      - type: horizontal-stack
        cards:
          - type: tile
            name: "Lamp"
            entity: light.kitchen_lamp
            features:
              - type: "light-brightness"
              - type: "light-color-temp"

      - type: heading
        heading: "Switches"
        icon: "mdi:light-switch"
        card_mod:
          style: |
            div.container {
              justify-content: center;
              background-color: #203040;
            }

      - type: horizontal-stack
        cards:
          - type: tile
            entity: switch.0x54ef441000d37ead
            name: "Switch"
            icon: "mdi:light-switch"
            features_position: inline
            features:
              - type: "toggle"

      - type: horizontal-stack
        cards:
          - type: tile
            entity: switch.0xa4c1381ca4c52e14
            name: "Sandwich Socket"
            icon: "mdi:light-switch"
            features_position: inline
            features:
              - type: "toggle"

      - type: heading
        heading: "Timers"
        icon: "mdi:timer"
        card_mod:
          style: |
            div.container {
              justify-content: center;
              background-color: #203040;
            }

      - type: horizontal-stack
        cards:
        - type: entity-filter
          show_header_toggle: false
          entities:
            - entity: timer.kitchen_light
            - entity: timer.balcony_living_light
            - entity: timer.sandwich_socket
          state_filter:
            - 'active'

  - type: vertical-stack
    cards:
      - type: heading
        heading: "Climate"
        icon: "mdi:home-thermometer"
        card_mod:
          style: |
            div.container {
              justify-content: center;
              background-color: #203040;
            }

      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: "Temperature"
            hour24: true
            entities:
              - entity: sensor.0x00158d0002ca0395_temperature
                name: Kitchen
              - entity: sensor.0x0ceff6fffe3ad9f3_temperature
                name: Kitchen LCD
                color: red

      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: "Humidity"
            hour24: true
            entities:
              - entity: sensor.0x00158d0002ca0395_humidity
                name: Kitchen
              - entity: sensor.0x0ceff6fffe3ad9f3_humidity
                name: Kitchen LCD
                color: red

  - type: vertical-stack
    cards:
      - type: heading
        heading: "Sensors"
        icon: "mdi:state-machine"
        card_mod:
          style: |
            div.container {
              justify-content: center;
              background-color: #203040;
            }

      - type: entities
        entities:
          - entity: sensor.0x00158d0002ca0395_temperature
            type: custom:multiple-entity-row
            name: Kitchen
            secondary_info: last-changed
            entities:
              - entity: sensor.0x00158d0002ca0395_pressure
                name: false
              - entity: sensor.0x00158d0002ca0395_humidity
                name: false
          - entity: binary_sensor.0x54ef441000e32a3f_water_leak
            type: custom:multiple-entity-row
            secondary_info: last-changed
          - entity: binary_sensor.0x00158d00022515fe_occupancy
            type: custom:multiple-entity-row
            secondary_info: last-changed
          - entity: sensor.0x00158d00022515fe_illuminance
            type: custom:multiple-entity-row
            secondary_info: last-changed
          - entity: sensor.0x54ef441000dbf5d6_movement
            type: custom:multiple-entity-row
            secondary_info: last-changed
          - entity: binary_sensor.0x54ef441000dbf5d6_presence
            type: custom:multiple-entity-row
            secondary_info: last-changed
          - entity: sensor.0x54ef441000dbf5d6_target_distance
            type: custom:multiple-entity-row
            secondary_info: last-changed
          - entity: sensor.nobito_carbon_dioxide
            type: custom:multiple-entity-row
            name: Nobito CO2 Density
            secondary_info: last-changed
          - entity: sensor.nobito_pm2_5
            type: custom:multiple-entity-row
            name: Nobito PM2.5 Density
            secondary_info: last-changed

