title: "System"
icon: "mdi:heart-pulse"
cards:
  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "System"
        styles:
          card:
            - background-color: "#203040"

      - type: entities
        entities:
          - entity: sensor.myip
          - entity: sensor.last_boot
            format: total
          - entity: sensor.ha1_uptime
            format: total
          - entity: sensor.ha2_uptime
            format: total
          - entity: sensor.has_uptime
            format: total
          - entity: sensor.ha_fazenda_uptime
            format: total
          - entity: sensor.ha_off_uptime
            format: total
          - entity: sensor.ha_init
          - entity: sensor.start_time
          - entity: sensor.ha_current
          - entity: sensor.ha_latest
          - entity: sensor.ha_beta

      - type: custom:button-card
        name: "Unavailable entities"
        styles:
          card:
            - background-color: "#203040"

      - type: entities
        entities:
          - entity: sensor.total_entities_unavailable
          - type: custom:auto-entities
            card:
              type: custom:fold-entity-row
              head:
                type: section
                label: "Details"
              padding: 0
            filter:
              include:
                - entity_id: "*"
                  state: 'unavailable'
                  sort: name
                  options:
                    secondary_info: last-changed

  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Restart"
        styles:
          card:
            - background-color: "#203040"

      - type: horizontal-stack
        cards:
          - type: custom:button-card
            name: "Restart HA1"
            icon: "mdi:rotate-3d-variant"
            tap_action:
              confirmation: true
              action: call-service
              service: rest_command.ha1_restart
            size: 18%
            styles:
              card:
                - font-size: 14px

          - type: custom:button-card
            name: "Restart HA2"
            icon: "mdi:rotate-3d-variant"
            tap_action:
              confirmation: true
              action: call-service
              service: rest_command.ha2_restart
            size: 18%
            styles:
              card:
                - font-size: 14px

          - type: conditional
            conditions:
              - entity: sensor.instance_name
                state: "HA2"
            card:
              type: custom:button-card
              name: "Reboot HA1"
              icon: "mdi:autorenew"
              tap_action:
                confirmation: true
                action: call-service
                service: script.turn_on
                service_data:
                  entity_id: script.reboot_ha1
              size: 18%
              styles:
                card:
                  - font-size: 14px

      - type: custom:button-card
        name: "Graphs"
        styles:
          card:
            - background-color: "#203040"

      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: "CPU temp"
            entities:
              - entity: sensor.cpu_temperature
            hour24: true
            line_color: red
          - type: custom:mini-graph-card
            name: "CPU use"
            hour24: true
            entities:
              - entity: sensor.processor_use

      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: "RAM"
            entities:
              - entity: sensor.memory_use_percent
            hour24: true
            line_color: red
          - type: custom:mini-graph-card
            name: "SWAP"
            hour24: true
            entities:
              - entity: sensor.swap_use_percent

      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: "HDD"
            hour24: true
            entities:
              - entity: sensor.disk_use_percent

  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Purge DB"
        styles:
          card:
            - background-color: "#203040"

      - type: horizontal-stack
        cards:
          - type: custom:button-card
            name: "Purge to 0 days"
            icon: "mdi:database-refresh-outline"
            tap_action:
              confirmation: true
              action: call-service
              service: recorder.purge
              service_data:
                keep_days: 0
                repack: true
            size: 18%
            styles:
              card:
                - font-size: 14px

          - type: custom:button-card
            name: "Purge to 1 days"
            icon: "mdi:database-refresh-outline"
            tap_action:
              confirmation: true
              action: call-service
              service: recorder.purge
              service_data:
                keep_days: 1
                repack: true
            size: 18%
            styles:
              card:
                - font-size: 14px

          - type: custom:button-card
            name: "Purge to 2 days"
            icon: "mdi:database-refresh-outline"
            tap_action:
              confirmation: true
              action: call-service
              service: recorder.purge
              service_data:
                keep_days: 2
                repack: true
            size: 18%
            styles:
              card:
                - font-size: 14px

      - type: conditional
        conditions:
          - entity: sensor.instance_name
            state: "HA1"
        card:
          type: custom:button-card
          name: "Zigbee"
          styles:
            card:
              - background-color: "#203040"

      - type: conditional
        conditions:
          - entity: sensor.instance_name
            state: "HA1"
        card:
          type: entities
          entities:
            - entity: sensor.zigbee2mqtt_bridge_state
            - entity: sensor.zigbee2mqtt_version
            - entity: sensor.zigbee_bridge_uptime
            - entity: sensor.zigbee_coordinator_version
            - entity: sensor.zigbee_bridge_fw
            - entity: sensor.latest_tasmota

      - type: conditional
        conditions:
          - entity: sensor.instance_name
            state: "HA1"
        card:
          type: entities
          entities:
            - type: custom:fold-entity-row
              head:
                type: section
                label: Exception
              entities:
                - type: attribute
                  entity: sensor.zigbee_bridge_exception
                  attribute: StatusSTK
                  show_name: false
                  name: ""

      - type: custom:button-card
        name: "Gas"
        styles:
          card:
            - background-color: "#203040"

      - type: entities
        show_header_toggle: false
        entities:
          - input_number.gas_counter
          - binary_sensor.0x158d000393f29a_contact

      - type: horizontal-stack
        cards:
          - type: custom:button-card
            name: "Sync with HA1"
            icon: "mdi:autorenew"
            entity: script.sync_gas_counter_with_ha1
            tap_action:
#             confirmation: true
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.sync_gas_counter_with_ha1
            size: 18%
            styles:
              card:
                - font-size: 14px

          - type: custom:button-card
            name: "Sync with HA2"
            icon: "mdi:autorenew"
            entity: script.sync_gas_counter_with_ha2
            tap_action:
#             confirmation: true
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.sync_gas_counter_with_ha2
            size: 18%
            styles:
              card:
                - font-size: 14px

      - type: entities
        entities:
          - type: custom:fold-entity-row
            head:
              type: section
              label: Details Graphs
            entities:
              - type: custom:mini-graph-card
                hour24: true
                points_per_hour: 1
                unit: "㎥"
                entities:
                  - entity: sensor.gas_hourly

              - type: custom:mini-graph-card
                hours_to_show: 720
                unit: "㎥"
                entities:
                  - entity: sensor.gas_monthly

              - type: custom:mini-graph-card
                hours_to_show: 720
                unit: "㎥"
                entities:
                  - entity: sensor.gas_yearly

  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Power"
        styles:
          card:
            - background-color: "#203040"

      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: "Power"
            hour24: true
            points_per_hour: 1
            entities:
              - entity: sensor.shellyem_c45bbe602cfc_channel_1_power

      - type: custom:button-card
        name: "Voltage"
        styles:
          card:
            - background-color: "#203040"

      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: "Voltage"
            hour24: true
            points_per_hour: 1
            entities:
              - entity: sensor.sonoff_pump_voltage
#             - entity: sensor.bw_plug_1_voltage
#               color: red
              - entity: sensor.shellyem_c45bbe602cfc_channel_1_voltage
                color: blue

      - type: custom:button-card
        name: "UPS"
        styles:
          card:
            - background-color: "#203040"

      - type: conditional
        conditions:
          - entity: sensor.instance_name
            state: "HA2"
        card:
          type: entities
          entities:
            - type: custom:auto-entities
              card:
                type: custom:fold-entity-row
                head:
                  type: section
                  label: "Details"
                padding: 0
              filter:
                include:
                  - entity_id: "sensor.raspberry_ups_*"
                    sort: entity_id

      - type: conditional
        conditions:
          - entity: sensor.instance_name
            state: "HA1"
        card:
          type: entities
          entities:
            - type: custom:auto-entities
              card:
                type: custom:fold-entity-row
                head:
                  type: section
                  label: "Details"
                padding: 0
              filter:
                include:
                  - entity_id: "sensor.mustek_*"
                    sort: entity_id

      - type: custom:button-card
        name: "Battery Level"
        styles:
          card:
            - background-color: "#203040"

      - type: entities
        entities:
          - type: custom:auto-entities
            card:
              type: custom:fold-entity-row
              head:
                type: section
                label: "Details"
              padding: 0
            filter:
              include:
                - entity_id: "*battery*"
                  sort: name
                  options:
                    secondary_info: last-changed
                - attributes:
                    battery:  '< 100'
                  options:
                    secondary_info: last-changed
#              - attributes:
#                   battery_level: '< 100'
              exclude:
                - entity_id: "*(battery_voltage|notify_when_ups_goes_on_battery|_trv_battery$)"
                - entity_id: "*pressure*"
                - entity_id: "*m2007j20cg*"

