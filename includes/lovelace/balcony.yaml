title: Balcony
icon: "mdi:wall"
cards:
  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Light"
        styles:
          card:
            - background-color: "#203040"

      - type: light
        entity: light.balcony_strip

      - type: custom:button-card
        name: "Switches"
        styles:
          card:
            - background-color: "#203040"

      - type: horizontal-stack
        cards:
          - type: custom:button-card
            entity: switch.0x158d00022ab4bf_switch
            icon: "mdi:light-switch"
            size: 25%
            styles:
              card:
                - font-size: 14px
          - type: custom:button-card
            entity: switch.0x158d0001f9aa37_switch
            icon: "mdi:light-switch"
            size: 25%
            styles:
              card:
                - font-size: 14px
          - type: custom:button-card
            entity: switch.0x158d0002114338_switch
            icon: "mdi:light-switch"
            size: 25%
            styles:
              card:
                - font-size: 14px

      - type: horizontal-stack
        cards:
          - type: custom:button-card
            entity: switch.0x158d0002235125_switch
            size: 15%
            styles:
              card:
                - font-size: 14px

          - type: custom:button-card
            entity: switch.gosund_socket_1
            name: "Socket"
            icon: "mdi:power-socket-de"
            size: 15%
            styles:
              card:
                - font-size: 14px

  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Flowers"
        styles:
          card:
            - background-color: "#203040"

      - type: custom:miflora-card
        title: 'Flower 1'
        image: img/flower1.jpg
        min_moisture: 15
        max_moisture: 60
        min_conductivity: 350
        min_temperature: 12
        entities:
          - moisture:sensor.mf1_moisture
          - intensity:sensor.mf1_illuminance
          - temperature:sensor.mf1_temperature
          - conductivity:sensor.mf1_soil

      - type: custom:miflora-card
        title: 'Flower 2'
        image: img/flower1.jpg
        min_moisture: 15
        max_moisture: 60
        min_conductivity: 350
        min_temperature: 12
        entities:
          - moisture:sensor.mf2_moisture
          - intensity:sensor.mf2_illuminance
          - temperature:sensor.mf2_temperature
          - conductivity:sensor.mf2_soil

      - type: custom:miflora-card
        title: 'Flower 3'
        image: img/flower3.jpg
        min_moisture: 15
        max_moisture: 60
        min_conductivity: 350
        min_temperature: 12
        entities:
          - moisture:sensor.mf3_moisture
          - intensity:sensor.mf3_illuminance
          - temperature:sensor.mf3_temperature
          - conductivity:sensor.mf3_soil

  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Climate"
        styles:
          card:
            - background-color: "#203040"

      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: 'Temperature'
            entities:
              - entity: sensor.0x158d00027300cc_temperature
              - entity: sensor.nodemcu_3_outdoor_temperature
                color: red

      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: 'Humidity'
            entities:
              - entity: sensor.0x158d00027300cc_humidity

      - type: custom:button-card
        name: "Sensors"
        styles:
          card:
            - background-color: "#203040"

      - type: entities
        entities:
          - entity: sensor.0x158d00027300cc_temperature
            type: custom:multiple-entity-row
            name: Balcony
            secondary_info: last-changed
            entities:
              - entity: sensor.0x158d00027300cc_pressure
                name: false
              - entity: sensor.0x158d00027300cc_humidity
                name: false
          - entity: binary_sensor.0x158d0002537042_contact
            secondary_info: last-changed
          - entity: sensor.0x54ef4410000c1dec_illuminance
            secondary_info: last-changed

