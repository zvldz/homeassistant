title: "Kitchen"
icon: "mdi:silverware-fork-knife"
cards:
  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Light"
        styles:
          card:
            - background-color: "#203040"

      - type: horizontal-stack
        cards:
          - type: light
            entity: light.kitchen_lamp

      - type: custom:button-card
        name: "Switches"
        styles:
          card:
            - background-color: "#203040"

      - type: horizontal-stack
        cards:
          - type: custom:button-card
            entity: switch.0x00158d000211434a
            name: Kitchen
            icon: mdi:light-switch
            size: 20%
            styles:
              card:
                - font-size: 14px
          - type: custom:button-card
            entity: switch.shelly1_kitchen_lamp
            name: Kitchen Lamp
            icon: mdi:light-switch
            size: 20%
            styles:
              card:
                - font-size: 14px


  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Climate"
        styles:
          card:
            - background-color: "#203040"

      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: "Temperature"
            hour24: true
            entities:
              - entity: sensor.0x00158d0002ca0395_temperature
                name: Kitchen
              - entity: sensor.4c65a8d98721_temperature
                name: Kitchen BT
                color: red

      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: "Humidity"
            hour24: true
            entities:
              - entity: sensor.0x00158d0002ca0395_humidity
                name: Kitchen
              - entity: sensor.4c65a8d98721_humidity
                name: Kitchen BT
                color: red

  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Sensors"
        styles:
          card:
            - background-color: "#203040"

      - type: entities
        entities:
          - entity: sensor.0x00158d0002ca0395_temperature
            type: custom:multiple-entity-row
            name: Kitchen
            secondary_info: last-changed
            entities:
              - entity: sensor.0x00158d0002ca0395_pressure
                name: false
              - entity: sensor.0x00158d0002ca0395_humidity
                name: false
          - entity: binary_sensor.0x54ef441000e32a3f_water_leak
            type: custom:multiple-entity-row
            secondary_info: last-changed
          - entity: binary_sensor.0x00158d00022515fe_occupancy
            type: custom:multiple-entity-row
            secondary_info: last-changed
          - entity: sensor.0x00158d00022515fe_illuminance
            type: custom:multiple-entity-row
            secondary_info: last-changed

      - type: custom:button-card
        name: "Timers"
        styles:
          card:
            - background-color: "#203040"

      - type: horizontal-stack
        cards:
        - type: entity-filter
          show_header_toggle: false
          entities:
            - entity: timer.kitchen_light
            - entity: timer.balcony_living_light
          state_filter:
            - 'active'


