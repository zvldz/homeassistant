title: Gateway 3
icon: mdi:signal
panel: true
cards:
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            entity: input_boolean.gw3_check_ota
            icon: mdi:download
            size: 15%
            styles:
              card:
                - font-size: 14px

          - type: conditional
            conditions:
              - entity: sensor.instance_name
                state: "HA1"
            card:
              type: custom:button-card
              name: "Goto MGW2 1"
              icon: "mdi:router-wireless-settings"
              tap_action:
                action: navigate
                navigation_path: "/config/devices/device/36ab45ab65f327466c08eb4b2a55e579"
              size: 15%
              styles:
                card:
                  - font-size: 14px

          - type: conditional
            conditions:
              - entity: sensor.instance_name
                state: "HA2"
            card:
              type: custom:button-card
              name: "Goto MGW2 1"
              icon: "mdi:router-wireless-settings"
              tap_action:
                action: navigate
                navigation_path: "/config/devices/device/f51c6eca9f92b556e2eed711d609671b"
              size: 15%
              styles:
                card:
                  - font-size: 14px


          - type: conditional
            conditions:
              - entity: sensor.instance_name
                state: "HA2"
            card:
              type: custom:button-card
              name: "Goto E1 CN"
              icon: "mdi:router-wireless-settings"
              tap_action:
                action: navigate
                navigation_path: "/config/devices/dashboard?historyBack=1&config_entry=6be3f5dc61c4a8f9c4ddf00435535174"
              size: 15%
              styles:
                card:
                  - font-size: 14px

          - type: conditional
            conditions:
              - entity: sensor.instance_name
                state: "HA1"
            card:
              type: custom:button-card
              name: "Goto E1 CN"
              icon: "mdi:router-wireless-settings"
              tap_action:
                action: navigate
                navigation_path: "/config/devices/dashboard?historyBack=1&config_entry=447298eb862c17372a600337bfc99a16"
              size: 15%
              styles:
                card:
                  - font-size: 14px

      - type: 'custom:flex-table-card'
        clickable: true
        title: "Gateways:"
        entities:
          include:
            - binary_sensor.*_gateway
        sort_by: friendly_name
        columns:
          - name: Name
            data: friendly_name
            modify: '(x+"").replace(/ Gateway$/,"")'
          - name: FW
            data: device_fw_ver
            align: center
            modify: x+''
          - name: PAN ID
            data: network_pan_id
            align: center
            modify: 'x == "" ? "-" : x+""'
          - name: TX Power
            data: radio_tx_power
            align: center
            modify: 'isNaN(parseInt(x, 10)) ? "-" : parseInt(x, 10)'
          - name: Channel
            data: radio_channel
            align: center
            modify: 'isNaN(parseInt(x, 10)) ? "-" : parseInt(x, 10)'
          - name: Mem Free (KB)
            data: free_mem
            align: center
            modify: 'isNaN(parseInt(x, 10)) ? "-" : parseInt(x, 10)'
          - name: Load Avg
            data: load_avg
            align: center
            modify: '(x+"").split("|").slice(0, 3).join(", ")'
          - name: Z_TX
            data: serial
            align: center
            modify: 'isNaN(parseInt(x.zigbee_tx, 10)) ? "0" : parseInt(x.zigbee_tx, 10)'
          - name: Z_RX
            data: serial
            align: center
            modify: 'isNaN(parseInt(x.zigbee_rx, 10)) ? "0" : parseInt(x.zigbee_rx, 10)'
          - name: Z_ERR
            data: serial
            align: center
            modify: 'isNaN(parseInt(x.zigbee_oe, 10)) ? "0" : parseInt(x.zigbee_oe, 10)'
          - name: B_TX
            data: serial
            align: center
            modify: 'isNaN(parseInt(x.bluetooth_tx, 10)) ? "0" : parseInt(x.bluetooth_tx, 10)'
          - name: B_RX
            data: serial
            align: center
            modify: 'isNaN(parseInt(x.bluetooth_rx, 10)) ? "0" : parseInt(x.bluetooth_rx, 10)'
          - name: B_ERR
            data: serial
            align: center
            modify: 'isNaN(parseInt(x.bluetooth_oe, 10)) ? "0" : parseInt(x.bluetooth_oe, 10)'
          - name: RSSI
            data: rssi
            align: center
            modify: 'isNaN(parseInt(x, 10)) ? "-" : (100 + parseInt(x, 10)) * -1'
          - name: Uptime
            data: uptime
            align: center
            modify: x+''
          - name: Connected
            data: last_changed
            align: center
            modify: >
              var dt = new Date(x);
              var hrs = parseInt((Date.now()-Date.parse(x)) / 3600000);
              var min = parseInt(((Date.now()-Date.parse(x)) / 60000) % 60);
              var sec = parseInt(((Date.now()-Date.parse(x)) / 1000) % 60);
              hrs = (hrs < 10) ? "0" + hrs : hrs;
              min = (min < 10) ? "0" + min : min;
              sec = (sec < 10) ? "0" + sec : sec;
              isFinite(dt) ? hrs + ":" + min + ":" + sec  : ""
        css:
          table+: 'padding-top: 15px;'
          'tbody tr:nth-child(even)': 'background-color: #333333;'
          td.left: 'padding: 10px 10px 10px 10px'
          th.left: 'padding: 10px 10px 10px 10px'
          thead th: 'background-color: #1a1a1a'

      - type: 'custom:flex-table-card'
        title: "ZigBee:"
        clickable: true
        entities:
          include:
            - sensor.*_zigbee
        sort_by: friendly_name
        columns:
          - name: Name
            data: friendly_name
            modify: 'x.replace(/ Zigbee$/,"")'
          - name: Gateway
            data: gateway_name
            align: center
            modify: x+''
          - name: IEEE
            data: device.extra.ieee
            align: center
            modify: (x+'').toLowerCase()
          - name: FW
            data: device_fw_ver
            align: center
            modify: x+''
          - name: OTA
            data: update_available
            align: center
            prefix: '<style> cc { color: green; } </style>'
            modify: 'if (x == "true") { "<cc>" + x + "</cc>" } else { typeof x === "string" ? x : "-" }'
          - name: NWK
            data: device.extra.nwk
            align: center
            modify: (x+'').replace(/^0x/,"").toLowerCase()
          - name: Parent
            data: device.extra.nwk_parent
            align: center
            modify: (x+'').replace(/^0x/,"").toLowerCase()
          - name: Received
            data: msg_received
            align: center
            modify: 'isNaN(parseInt(x, 10)) ? 0 : parseInt(x, 10)'
          - name: Missed
            data: msg_missed
            align: center
            modify: 'isNaN(parseInt(x, 10)) ? 0 : parseInt(x, 10)'
          - name: Resets
            data: device.params.resets
            align: center
            modify: 'isNaN(parseInt(x, 10)) ? 0 : parseInt(x, 10)'
          - name: LQI
            data: device.extra.lqi
            align: center
            modify: 'isNaN(parseInt(x, 10)) ? "" : parseInt(x, 10)'
          - name: RSSI
            data: device.extra.rssi
            align: center
            modify: 'isNaN(parseInt(x, 10)) ? "" : parseInt(x, 10)'
          - name: Last Seen
            data: state
            align: center
            modify: >
              var dt = new Date(0,0,0,0,0,0,(Date.now()-Date.parse(x)));
              isFinite(dt) ? dt.toTimeString().split(" ")[0] : ""
        css:
          table+: 'padding-top: 15px;'
          'tbody tr:nth-child(even)': 'background-color: #333333;'
          td.left: 'padding: 10px 10px 10px 10px'
          th.left: 'padding: 10px 10px 10px 10px'
          thead th: 'background-color: #1a1a1a'

      - type: 'custom:flex-table-card'
        title: "Bluetooth:"
        clickable: true
        entities:
          include:
            - sensor.*_ble
            - sensor.*_mesh
        sort_by: friendly_name
        columns:
          - name: Name
            data: friendly_name
            modify: 'x.replace(/ Ble$/,"")'
          - name: Gateway
            data: gateway_name
            align: center
            modify: x+''
          - name: MAC
            data: device.extra.mac
            align: center
            modify: (x+'').replace(/(.{2}(?!$))/g,"$1:")
          - name: FW
            data: device_fw_ver
            align: center
            modify: x+''
          - name: Available
            data: device.available
            align: center
            modify: 'x === true ? "✓" : "✗"'
          - name: Received
            data: msg_received
            align: center
            modify: 'isNaN(parseInt(x, 10)) ? "-" : parseInt(x, 10)'
          - name: Missed
            data: msg_missed
            align: center
            modify: 'isNaN(parseInt(x, 10)) ? 0 : parseInt(x, 10)'
          - name: Last Seen
            data: state
            align: center
            modify: >
              var dt = new Date(0,0,0,0,0,0,(Date.now()-Date.parse(x)));
              isFinite(dt) ? dt.toTimeString().split(" ")[0] : "-"
        css:
          table+: 'padding-top: 15px;'
          'tbody tr:nth-child(even)': 'background-color: #333333;'
          td.left: 'padding: 10px 10px 10px 10px'
          th.left: 'padding: 10px 10px 10px 10px'
          thead th: 'background-color: #1a1a1a'

