title: "Batteries"
icon: "mdi:battery-alert"
cards:
  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Battery Level"
        styles:
          card:
            - background-color: "#203040"
      - type: custom:auto-entities
        card:
          type: entities
        filter:
          include:
            - entity_id: "*battery*"
              sort: name
              options:
                secondary_info: last-changed
            - attributes:
                battery:  '< 100'
              options:
                secondary_info: last-changed
#           - attributes:
#               battery_level: '< 100'
          exclude:
            - entity_id: "*(battery_voltage|notify_when_ups_goes_on_battery|_trv_battery$)"
            - entity_id: "*pressure*"

