# BlitzWolf BW-SHP2
substitutions:
  device_name: bw_plug_1
  current_res: '0.00221'
  #voltage_div: '871'
  voltage_div: '878'

esphome:
  #name: ${device_name}
  name: bw-plug-1
  platform: ESP8266
  board: esp8285

wifi:
  output_power: 17dB
  ssid: !secret wifi_ssid_3
  password: !secret wifi_pass_3
  manual_ip:
    static_ip: 192.168.1.17
    gateway: 192.168.1.1
    subnet: 255.255.255.0
    dns1: 192.168.1.1
    dns2: 1.1.1.1

time:
  - platform: homeassistant

logger:
api:
ota:
captive_portal:

binary_sensor:
  - platform: gpio
    name: ${device_name}_button
    pin:
      number: GPIO03
      mode: INPUT_PULLUP
      inverted: true
    on_press:
      - switch.toggle: relay

  - platform: status
    name: ${device_name} status

sensor:
  - platform: uptime
    name: ${device_name}_uptime
    icon: mdi:timer-outline

  - platform: wifi_signal
    name: ${device_name}_wifi_signal
    icon: mdi:wifi

# - platform: template
#   name: ${device_name}_free_heap
#   icon: mdi:memory
#   lambda: "return ESP.getFreeHeap();"
#   update_interval: 20s
#   unit_of_measurement: bytes
#   accuracy_decimals: 0

  - platform: hlw8012
    sel_pin:
      number: GPIO12
      inverted: true
    cf_pin: GPIO04
    cf1_pin: GPIO05
    current_resistor: ${current_res}
    voltage_divider: ${voltage_div}
    current:
      name: ${device_name}_current
      icon: mdi:current-ac
      unit_of_measurement: A
    voltage:
      name: ${device_name}_voltage
      icon: mdi:lightning-bolt-circle
      unit_of_measurement: V
    power:
      name: ${device_name}_power
      icon: mdi:flash-outline
      unit_of_measurement: W
      id: ${device_name}_power
    change_mode_every: 8
    update_interval: 10s

  - platform: total_daily_energy
    name: ${device_name}_daily_energy
    icon: mdi:power-settings
    power_id: ${device_name}_power
    filters:
      - multiply: 0.001
    unit_of_measurement: kWh

text_sensor:
  - platform: version
    name: ${device_name}_esphome_version
    icon: mdi:information-outline

  - platform: wifi_info
    ip_address:
      name: ${device_name}_ip_address
      icon: mdi:ip-network
    ssid:
      name: ${device_name}_connected_ssid
      icon: mdi:access-point

switch:
  - platform: restart
    name: ${device_name}_restart
    icon: mdi:restart

  - platform: gpio
    id: relay
    name: ${device_name}_relay
    icon: mdi:power-socket-eu
    restore_mode: RESTORE_DEFAULT_OFF
    pin: GPIO14
    on_turn_on:
      - switch.turn_on: blue_led
    on_turn_off:
      - switch.turn_off: blue_led

  - platform: gpio
    id: blue_led
    name: ${device_name}_led_blue
    icon: mdi:led-on
    restore_mode: ALWAYS_ON
    pin:
      number: GPIO01
      inverted: true

  - platform: gpio
    id: red_led
    name: ${device_name}_led_red
    icon: mdi:led-on
    restore_mode: ALWAYS_OFF
    pin:
      number: GPIO13
      inverted: true

