# Kitchen
# Light
- alias: "Turn on light in Kitchen on conditions"
  initial_state: true
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_sensor_158d00022515fe
      to: 'on'
  condition:
    - condition: numeric_state
      entity_id: sensor.illumination_158d00022515fe
      below: 10
    - condition: state
      entity_id: switch.wall_switch_ln_158d000211434a
      state: 'off'
  action:
    - service: switch.turn_on
      entity_id: switch.wall_switch_ln_158d000211434a

- alias: "Turn on Kitchen timer"
  initial_state: true
  trigger:
    - platform: state
      entity_id: switch.wall_switch_ln_158d000211434a
      to: 'on'
  action:
    - service: timer.cancel
      entity_id: timer.kitchen_light
    - service: timer.start
      entity_id: timer.kitchen_light

- alias: "Reset Kitchen timer"
  initial_state: true
  trigger:
    - platform: event
      event_type: xiaomi_aqara.motion
      event_data:
        entity_id: binary_sensor.motion_sensor_158d00022515fe
  condition:
    - condition: state
      entity_id: switch.wall_switch_ln_158d000211434a
      state: 'on'
  action:
    - service: timer.cancel
      entity_id: timer.kitchen_light
    - service: timer.start
      entity_id: timer.kitchen_light

- alias: "Turn off light in Kitchen"
  initial_state: true
  trigger:
    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.kitchen_light
  condition:
    - condition: state
      entity_id: input_boolean.auto_turn_off_lights
      state: 'on'
    - condition: state
      entity_id: switch.wall_switch_ln_158d000211434a
      state: 'on'
  action:
    - service: switch.turn_off
      entity_id: switch.wall_switch_ln_158d000211434a
    - service: light.turn_off
      entity_id: light.kitchen_lamp

- alias: "Turn off Kitchen timer"
  initial_state: true
  trigger:
    - platform: state
      entity_id: switch.wall_switch_ln_158d000211434a
      to: 'off'
  action:
    - service: timer.cancel
      entity_id: timer.kitchen_light

# Brightness
- alias: "Set brightness for lamp in kitchen"
  initial_state: true
  trigger:
    platform: state
    entity_id: light.kitchen_lamp
    from: 'off'
    to: 'on'
  action:
    - service: yeelight.set_mode
      data:
        entity_id: light.kitchen_lamp
        mode: normal
    - service: yeelight.set_color_temp_scene
      data:
        entity_id: light.kitchen_lamp
        brightness: 70
        kelvin: 4000

# Start HA
- alias: "Start Kitchen timer if not starting"
  initial_state: true
  trigger:
    - platform: homeassistant
      event: start
  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: switch.wall_switch_ln_158d000211434a
        state: 'on'
      - condition: state
        entity_id: light.kitchen_lamp
        state: 'on'
  action:
    - service: timer.start
      entity_id: timer.kitchen_light

