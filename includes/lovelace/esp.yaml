title: "ESP"
icon: "mdi:chip"
cards:
  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Binary Sensors"
        styles:
          card:
            - background-color: "#203040"

      - type: custom:auto-entities
        card:
          type: entities
        filter:
          include:
            - entity_id: "binary_sensor.(sonoff|nodemcu|bw|power_strip|esp|ac*)_*status"
              sort:
                method: name

      - type: custom:button-card
        name: "Light"
        styles:
          card:
            - background-color: "#203040"

      - type: custom:auto-entities
        card:
          type: entities
          show_header_toggle: false
        filter:
          include:
            - entity_id: "light.(sonoff|nodemcu|bw|power_strip|esp|ac*)_*"
              sort:
                method: name

  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Sensors"
        styles:
          card:
            - background-color: "#203040"

      - type: entities
        entities:
          - type: custom:auto-entities
            card:
              type: custom:fold-entity-row
              head:
                type: section
                label: WiFi SSID
            filter:
              include:
                - entity_id: "sensor.(sonoff|nodemcu|bw|power_strip|esp|ac*)_*connected_ssid"
                  sort:
                    method: name

          - type: custom:auto-entities
            card:
              type: custom:fold-entity-row
              head:
                type: section
                label: WiFi Signal
            filter:
              include:
                - entity_id: "sensor.(sonoff|nodemcu|bw|power_strip|esp|ac*)_*wifi_signal"
                  sort:
                    method: name
          - type: custom:auto-entities
            card:
              type: custom:fold-entity-row
              head:
                type: section
                label: IP Address
            filter:
              include:
                - entity_id: "sensor.(sonoff|nodemcu|bw|power_strip|esp|ac*)_*ip_address"
                  sort:
                    method: name

          - type: custom:auto-entities
            card:
              type: custom:fold-entity-row
              head:
                type: section
                label: Uptime
            filter:
              include:
                - entity_id: "sensor.(sonoff|nodemcu|bw|power_strip|esp|ac*)_*uptime"
                  sort:
                    method: name
                  options:
                    type: custom:template-entity-row
                    state: >
                      {% set uptime = states(config.entity) | int(0) %}
                      {% set minutes = ((uptime % 3600) / 60) | int %}
                      {% set hours = ((uptime % 86400) / 3600) | int %}
                      {% set days = (uptime / 86400) | int %}
                      {%if days > 0 %}{{ days }}d {% endif %}{% if hours > 0 %}{{ hours }}h {% endif %}{% if minutes > 0 %}{{ minutes }}m{% else %}<1m{% endif %}

          - type: custom:auto-entities
            card:
              type: custom:fold-entity-row
              head:
                type: section
                label: ESP Home Version
            filter:
              include:
                - entity_id: "sensor.(sonoff|nodemcu|bw|power_strip|esp|ac*)_*version"
                  sort:
                    method: name

          - type: custom:auto-entities
            card:
              type: custom:fold-entity-row
              head:
                type: section
                label: Current
            filter:
              include:
                - entity_id: "sensor.(sonoff|nodemcu|bw|power_strip|esp|ac*)_*current"
                  sort:
                    method: name

          - type: custom:auto-entities
            card:
              type: custom:fold-entity-row
              head:
                type: section
                label: Voltage
            filter:
              include:
                - entity_id: "sensor.(sonoff|nodemcu|bw|power_strip|esp|ac*)_*voltage"
                  sort:
                    method: name

          - type: custom:auto-entities
            card:
              type: custom:fold-entity-row
              head:
                type: section
                label: Power
            filter:
              include:
                - entity_id: "sensor.(sonoff|nodemcu|bw|power_strip|esp|ac*)_*power"
                  sort:
                    method: name

          - type: custom:auto-entities
            card:
              type: custom:fold-entity-row
              head:
                type: section
                label: Daily Energy
            filter:
              include:
                - entity_id: "sensor.(sonoff|nodemcu|bw|power_strip|esp|ac*)_*daily_energy"
                  sort:
                    method: name

  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Switches"
        styles:
          card:
            - background-color: "#203040"

      - type: entities
        entities:
          - type: custom:auto-entities
            card:
              type: custom:fold-entity-row
              head:
                type: section
                label: Switches
            filter:
              include:
                - entity_id: "switch.(sonoff|nodemcu|bw|power_strip|esp|ac*)_*"
                  sort:
                    method: name
              exclude:
                - entity_id: "*restart"

          - type: custom:auto-entities
            card:
              type: custom:fold-entity-row
              head:
                type: section
                label: Restart
            filter:
              include:
                - entity_id: "switch.(sonoff|nodemcu|bw|power_strip|esp|ac*)_*restart"
                  sort:
                    method: name

      - type: custom:button-card
        name: "Shelly Firmware"
        styles:
          card:
            - background-color: "#203040"

      - type: custom:auto-entities
        card:
          type: entities
        filter:
          include:
            - entity_id: "binary_sensor.*_firmware_update"
              sort:
                method: name


