title: "Climate"
icon: "mdi:radiator"
cards:
  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Gas Thermostat"
        styles:
          card:
            - background-color: "#203040"

      - type: horizontal-stack
        cards:
          - type: custom:simple-thermostat
            entity: climate.gas_boiler
            name: false
            sensors:
              - entity: sensor.0x00158d000231f03e_temperature
                name: Hallway
              - entity: sensor.0x00158d0002bfe958_temperature
                name: Living Room
              - entity: sensor.0x00158d0002323856_temperature
                name: Master Bedroom
              - entity: sensor.0x00158d0001ab2a27_temperature
                name: Bedroom
              - entity: sensor.0x00158d0002ca0395_temperature
                name: Kitchen
              - entity: sensor.0x00158d00027300cc_temperature
                name: Balcony
              - entity: sensor.nodemcu_3_outdoor_temperature
            control:
              hvac:
                some_mode: false
                another_mode: false

      - type: horizontal-stack
        cards:
          - type: custom:button-card
            entity: switch.sonoff_pump_relay
            size: 18%
            styles:
              card:
                - font-size: 14px
          - type: custom:button-card
            entity: switch.boiler_shelly
            size: 18%
            styles:
              card:
                - font-size: 14px

      - type: history-graph
        title: 'History'
        entities:
          - switch.boiler_shelly

      - type: entities
        show_header_toggle: false
        entities:
          - input_boolean.gas_boiler_schedule
          - input_number.climate_control_temperature
          - script.turn_on_all_ac
          - script.turn_off_all_ac

  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Living Room"
        styles:
          card:
            - background-color: "#203040"

      - type: custom:simple-thermostat
        entity: climate.ac_living_room_climate
        name: "A/C Living Room"
        icon: "mdi:air-conditioner"
        control:
          hvac:
            _name: Operation
          preset:
            _name: Preset
        sensors:
          - entity: sensor.0x00158d0002bfe958_temperature
            name: Temperature
          - entity: sensor.0x00158d0002bfe958_humidity
            name: Humidity

      - type: custom:simple-thermostat
        entity: climate.0x54ef44100060b86b
        name: "Livingroom TRV"
        control:
          hvac:
            _name: Operation
        sensors:
          - entity: sensor.0x00158d0002bfe958_temperature
            name: Temperature

  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Master Bedroom"
        styles:
          card:
            - background-color: "#203040"

      - type: custom:simple-thermostat
        entity: climate.ac_master_bedroom_climate
        name: "A/C Master Bedroom"
        icon: "mdi:air-conditioner"
        control:
          hvac:
            _name: Operation
          preset:
            _name: Preset
        sensors:
          - entity: sensor.0x00158d0002323856_temperature
            name: Temperature
          - entity: sensor.0x00158d0002323856_humidity
            name: Humidity

      - type: custom:simple-thermostat
        entity: climate.0x54ef44100060c290
        name: "Master Bedroom TRV"
        control:
          hvac:
            _name: Operation
        sensors:
          - entity: sensor.0x00158d0002323856_temperature
            name: Temperature

      - type: custom:mini-humidifier
        model: 'zhimi.humidifier.ca4'
        entity: humidifier.zhimi_ca4_3dd7_humidifier
        name: Humidifier
        indicators:
          depth:
            icon: 'mdi:tray-full'
            unit: '%'
            round: 0
            order: 0
            max_value: 125
            volume: 4
            type: 'percent'
            source:
              attribute: humidifier.water_level

  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Bedroom"
        styles:
          card:
            - background-color: "#203040"

      - type: custom:simple-thermostat
        entity: climate.ac_bedroom_climate
        name: "A/C Bedroom"
        icon: "mdi:air-conditioner"
        control:
          hvac:
            _name: Operation
          preset:
            _name: Preset
        sensors:
          - entity: sensor.0x00158d0001ab2a27_temperature
            name: Temperature
          - entity: sensor.0x00158d0001ab2a27_humidity
            name: Humidity

      - type: custom:simple-thermostat
        entity: climate.0x54ef44100060b73a
        name: "Bedroom TRV"
        control:
          hvac:
            _name: Operation
        sensors:
          - entity: sensor.0x00158d0001ab2a27_temperature
            name: Temperature

