      - type: 'custom:flex-table-card'
        clickable: true
        title: "Gateways:"
        entities:
          include:
            - binary_sensor.*_gateway
        sort_by: friendly_name
        columns:
          - data: friendly_name
            name: Name
            modify: '(x+"").replace(/ Gateway$/,"")'
          - data: device_fw_ver
            name: FW
            align: center
            modify: x+''
          - data: network_pan_id
            name: PAN ID
            align: center
            modify: 'x == "" ? "-" : x+""'
          - data: radio_tx_power
            name: TX Power
            align: center
            modify: 'isNaN(parseInt(x, 10)) ? "-" : parseInt(x, 10)'
          - data: radio_channel
            name: Channel
            align: center
            modify: 'isNaN(parseInt(x, 10)) ? "-" : parseInt(x, 10)'
          - data: free_mem
            name: Mem Free (KB)
            align: center
            modify: 'isNaN(parseInt(x, 10)) ? "-" : parseInt(x, 10)'
          - data: load_avg
            name: Load Avg
            align: center
            modify: '(x+"").split("|").slice(0, 3).join(", ")'
          - data: zigbee_tx
            name: Z_TX
            align: center
            modify: 'isNaN(parseInt(x, 10)) ? "0" : parseInt(x, 10)'
          - data: zigbee_rx
            name: Z_RX
            align: center
            modify: 'isNaN(parseInt(x, 10)) ? "0" : parseInt(x, 10)'
          - data: zigbee_oe
            name: Z_ERR
            align: center
            modify: 'isNaN(parseInt(x, 10)) ? "0" : parseInt(x, 10)'
          - data: bluetooth_tx
            name: B_TX
            align: center
            modify: 'isNaN(parseInt(x, 10)) ? "0" : parseInt(x, 10)'
          - data: bluetooth_rx
            name: B_RX
            align: center
            modify: 'isNaN(parseInt(x, 10)) ? "0" : parseInt(x, 10)'
          - data: bluetooth_oe
            name: B_ERR
            align: center
            modify: 'isNaN(parseInt(x, 10)) ? "0" : parseInt(x, 10)'
          - data: rssi
            name: RSSI
            align: center
            modify: 'isNaN(parseInt(x, 10)) ? "-" : (100 + parseInt(x, 10)) * -1'
          - data: uptime
            name: Uptime
            align: center
            modify: x+''
          - data: last_changed
            name: Connected
            align: center
            modify: >
              var dt = new Date(x);
              var hrs = parseInt((Date.now()-Date.parse(x)) / 3600000);
              var min = parseInt(((Date.now()-Date.parse(x)) / 60000) % 60);
              var sec = parseInt(((Date.now()-Date.parse(x)) / 1000) % 60);
              hrs = (hrs < 10) ? "0" + hrs : hrs;
              min = (min < 10) ? "0" + min : min;
              sec = (sec < 10) ? "0" + sec : sec;
              isFinite(dt) ? hrs + ":" + min + ":" + sec  : ""
        css:
          table+: 'padding-top: 15px;'
          'tbody tr:nth-child(even)': 'background-color: #333333;'
          td.left: 'padding: 10px 10px 10px 10px'
          th.left: 'padding: 10px 10px 10px 10px'
          thead th: 'background-color: #1a1a1a'

      - type: 'custom:flex-table-card'
        title: "ZigBee:"
        clickable: true
        entities:
          include:
            - sensor.*_zigbee
        sort_by: friendly_name
        columns:
          - data: friendly_name
            name: Name
            modify: 'x.replace(/ Zigbee$/,"")'
          - data: gateway_name
            name: Gateway
            align: center
            modify: x+''
          - data: ieee
            name: IEEE
            align: center
            modify: (x+'').toLowerCase()
#         - data: device_fw_ver
#           name: FW
#           align: center
#           modify: x+''
          - data: update_available
            name: OTA
            align: center
            prefix: '<style> cc { color: green; } </style>'
            modify: 'if (x == "true") { "<cc>" + x + "</cc>" } else { typeof x === "string" ? x : "-" }'
          - data: nwk
            name: NWK
            align: center
            modify: (x+'').replace(/^0x/,"").toLowerCase()
          - data: parent
            name: Parent
            align: center
            modify: (x+'').replace(/^0x/,"").toLowerCase()
          - data: type
            name: Type
            align: center
            modify: (x+'').replace(/^-$/, "child device")
          - data: msg_received
            name: Received
            align: center
            modify: 'isNaN(parseInt(x, 10)) ? 0 : parseInt(x, 10)'
          - data: msg_missed
            name: Missed
            align: center
            modify: 'isNaN(parseInt(x, 10)) ? 0 : parseInt(x, 10)'
          - data: unresponsive
            name: Unresp
            align: center
            modify: 'isNaN(parseInt(x, 10)) ? 0 : parseInt(x, 10)'
          - data: new_resets
            name: Resets
            align: center
            modify: 'isNaN(parseInt(x, 10)) ? 0 : parseInt(x, 10)'
          - data: linkquality
            name: LQI
            align: center
            modify: 'isNaN(parseInt(x, 10)) ? "" : parseInt(x, 10)'
          - data: rssi
            name: RSSI
            align: center
            modify: 'isNaN(parseInt(x, 10)) ? "" : parseInt(x, 10)'
          - data: last_msg
            name: Last Msg
            align: center
            modify: x+''
          - data: state
            name: Last Seen
            align: center
            modify: >
              var dt = new Date(0,0,0,0,0,0,(Date.now()-Date.parse(x)));
              isFinite(dt) ? dt.toTimeString().split(" ")[0] : ""
        css:
          table+: 'padding-top: 15px;'
          'tbody tr:nth-child(even)': 'background-color: #333333;'
          td.left: 'padding: 10px 10px 10px 10px'
          th.left: 'padding: 10px 10px 10px 10px'
          thead th: 'background-color: #1a1a1a'

      - type: 'custom:flex-table-card'
        title: "Bluetooth:"
        clickable: true
        entities:
          include:
            - sensor.*_ble
            - sensor.*_mesh
        sort_by: friendly_name
        columns:
          - data: friendly_name
            name: Name
            modify: 'x.replace(/ Ble$/,"")'
          - data: gateway_name
            name: Gateway
            align: center
            modify: x+''
          - data: mac
            name: MAC
            align: center
            modify: (x+'').replace(/(.{2}(?!$))/g,"$1:")
          - data: available
            name: Available
            align: center
            modify: x+''
          - data: msg_received
            name: Received
            align: center
            modify: 'isNaN(parseInt(x, 10)) ? "-" : parseInt(x, 10)'
          - data: last_msg
            name: Last Msg
            align: center
            modify: x+''
          - data: state
            name: Last Seen
            align: center
            modify: >
              var dt = new Date(0,0,0,0,0,0,(Date.now()-Date.parse(x)));
              isFinite(dt) ? dt.toTimeString().split(" ")[0] : "-"
        css:
          table+: 'padding-top: 15px;'
          'tbody tr:nth-child(even)': 'background-color: #333333;'
          td.left: 'padding: 10px 10px 10px 10px'
          th.left: 'padding: 10px 10px 10px 10px'
          thead th: 'background-color: #1a1a1a'

