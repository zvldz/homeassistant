# BlitzWolf BW-SHP5
substitutions:
  device_name: bw_plug_2
  update_interval: 60s

esphome:
  name: ${device_name}
  platform: ESP8266
  board: esp8285
  on_boot:
#   - light.turn_on: led
    - light.turn_off: led

ota:
  platform: esphome

wifi:
  output_power: 17dB
  ssid: !secret wifi_ssid_3
  password: !secret wifi_pass_3
  manual_ip:
    static_ip: 192.168.1.36
    gateway: 192.168.1.1
    subnet: 255.255.255.0
    dns1: 192.168.1.1
    dns2: 1.1.1.1

time:
  - platform: homeassistant
    id: homeassistant_time

api:
captive_portal:

logger:
  baud_rate: 0

uart:
  tx_pin: GPIO01
  rx_pin: GPIO03
  baud_rate: 4800
  parity: EVEN

text_sensor:
  - platform: version
    name: ${device_name}_esphome_version
    icon: mdi:information-outline

  - platform: wifi_info
    ip_address:
      name: ${device_name}_ip_address
      icon: mdi:ip-network
    ssid:
      name: ${device_name}_connected_ssid
      icon: mdi:access-point

binary_sensor:
  - platform: gpio
    name: ${device_name}_button
    pin:
      number: GPIO16
#     mode: INPUT_PULLUP
      inverted: true
    on_press:
      - switch.toggle: relay_220
    on_double_click:
      min_length: 50ms
      max_length: 350ms
      then:
      - switch.toggle: relay_usb

  - platform: status
    name: ${device_name} status

sensor:
  - platform: uptime
    name: ${device_name}_uptime
    icon: mdi:timer-outline

  - platform: wifi_signal
    name: ${device_name}_wifi_signal
    icon: mdi:wifi

  - platform: cse7766
    current:
      name: ${device_name}_current
      icon: mdi:current-ac
      unit_of_measurement: A
      accuracy_decimals: 3
      filters:
        - throttle_average: ${update_interval}
    voltage:
      name: ${device_name}_voltage
      icon: mdi:lightning-bolt-circle
      unit_of_measurement: V
      accuracy_decimals: 2
      filters:
        - multiply: 1.92
        - throttle_average: ${update_interval}
        - delta: 0.5
    power:
      id: power
      name: ${device_name}_power
      icon: mdi:flash-outline
      unit_of_measurement: W
      accuracy_decimals: 1
      filters:
        - multiply: 2.15
        - throttle_average: ${update_interval}

  - platform: total_daily_energy
    power_id: power
    name: ${device_name}_daily_energy
    icon: mdi:power-settings
    filters:
      - multiply: 0.001
    unit_of_measurement: kWh

switch:
  - platform: restart
    name: ${device_name}_restart
    icon: mdi:restart

  - platform: gpio
    id: relay_220
    name: ${device_name}_relay
    icon: mdi:power-socket-eu
    restore_mode: ALWAYS_OFF
    pin: GPIO14
    on_turn_on:
      - light.turn_on: led
    on_turn_off:
      - light.turn_off: led

  - platform: gpio
    id: relay_usb
    name: ${device_name}_relay_usb
    icon: mdi:usb
    pin: GPIO5
    restore_mode: ALWAYS_ON
    on_turn_on:
      - light.turn_on: led
    on_turn_off:
      - light.turn_off: led

output:
  - platform: esp8266_pwm
    id: state_led
    pin:
      number: GPIO00
      inverted: true

light:
  - platform: monochromatic
    id: led
    output: state_led

status_led:
  pin:
    number: GPIO02
    inverted: true

