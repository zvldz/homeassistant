title: "Batteries"
icon: "mdi:battery-alert"
cards:
  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Battery Level"
        styles:
          card:
            - background-color: "#203040"
      - type: custom:auto-entities
        card:
          type: entities
        filter:
          include:
            - entity_id: "*battery*"
              sort: name
            - attributes:
                battery:  '< 100'
            - attributes:
                battery_level: '< 100'
          exclude:
            - entity_id: "*humidity*"
            - entity_id: "*pressure*"

