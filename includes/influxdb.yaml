host: 127.0.0.1
max_retries: 5
default_measurement: state
exclude:
  domains:
    - automation
    - climate
    - lock
    - switch
    - remote
    - script
    - media_player
    - alarm_control_panel
    - camera
    - timer
    - weather
    - zone
  entities:
    - sensor.time
    - sensor.time_date
    - sensor.date
    - sensor.date_time
    - camera.valetudo_rockrobo_map_data
    - sensor.map_segments
    - weather.openweathermap
  entity_globs:
    - binary_sensor.*_trv_*
    - sensor.*_trv_*
    - switch.*_trv_*
    - sensor.*_zigbee
    - sensor.*_ble
    - sensor.*_mesh
