title: "Bedroom"
icon: "mdi:bed-empty"
cards:
  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Light"
        styles:
          card:
            - background-color: "#203040"

      - type: horizontal-stack
        cards:
          - type: light
            entity: light.bedroom_lamp

      - type: custom:button-card
        name: "Camera1"
        styles:
          card:
            - background-color: "#203040"

      - type: 'custom:webrtc-camera'
        entity: camera.camera1

#     - type: picture-glance
#       show_header_toggle: false
#       entities: []
#       camera_image: camera.rcamera1

  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Sensors"
        styles:
          card:
            - background-color: "#203040"

      - type: glance
        show_header_toggle: false
        entities:
          - binary_sensor.bedroom_lamp_nightlight
          - binary_sensor.motion_sensor_158d000488d1c2
          - sensor.illumination_158d000488d1c2

      - type: custom:button-card
        name: "Climate"
        styles:
          card:
            - background-color: "#203040"

      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: "Temperature"
            hour24: true
            entities:
              - entity: sensor.0x158d0001ab2a27_temperature

      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: "Humidity"
            hour24: true
            entities:
              - entity: sensor.0x158d0001ab2a27_humidity

  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Timers"
        styles:
          card:
            - background-color: "#203040"

      - type: horizontal-stack
        cards:
          - type: custom:button-card
            entity: switch.bw_plug_2_relay
            size: 15%
            styles:
              card:
                - font-size: 14px
          - type: custom:button-card
            entity: switch.bw_plug_2_relay_usb
            size: 15%
            styles:
              card:
                - font-size: 14px

      - type: custom:button-card
        name: "Timers"
        styles:
          card:
            - background-color: "#203040"

      - type: horizontal-stack
        cards:
        - type: entity-filter
          show_header_toggle: false
          entities:
            - entity: timer.bedroom_light
          state_filter:
            - 'active'

      - type: custom:button-card
        name: "rCamera1"
        styles:
          card:
            - background-color: "#203040"

      - type: 'custom:webrtc-camera'
        entity: camera.rcamera1


