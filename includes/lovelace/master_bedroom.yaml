title: "Master Bedroom"
icon: "mdi:bed"
cards:
  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Light"
        styles:
          card:
            - background-color: "#203040"

      - type: light
        entity: light.master_bedroom_lamp
      - type: light
        entity: light.bedside

  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Sensors"
        styles:
          card:
            - background-color: "#203040"

      - type: glance
        show_header_toggle: false
        entities:
          - binary_sensor.master_bedroom_lamp_nightlight
          - sensor.0x158d0001a66df0_action

      - type: custom:button-card
        name: "Climate"
        styles:
          card:
            - background-color: "#203040"

      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: "Temperature"
            hour24: true
            entities:
              - entity: sensor.0x158d0002323856_temperature

      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: "Humidity"
            hour24: true
            entities:
              - entity: sensor.0x158d0002323856_humidity

