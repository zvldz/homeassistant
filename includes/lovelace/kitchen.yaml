title: "Kitchen"
icon: "mdi:silverware-fork-knife"
cards:
  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Light"
        styles:
          card:
            - background-color: "#203040"

      - type: horizontal-stack
        cards:
          - type: light
            entity: light.kitchen_lamp

      - type: custom:button-card
        name: "Switches"
        styles:
          card:
            - background-color: "#203040"

      - type: horizontal-stack
        cards:
#         - type: custom:button-card
#           entity: switch.kitchen_tv_power
#           size: 20%
#           styles:
#             card:
#               - font-size: 14px
          - type: custom:button-card
            entity: switch.0x158d000211434a_switch
            icon: mdi:light-switch
            size: 20%
            styles:
              card:
                - font-size: 14px
          - type: custom:button-card
            entity: switch.kitchen_lamp_mini
            icon: mdi:light-switch
            size: 20%
            styles:
              card:
                - font-size: 14px

  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Climate"
        styles:
          card:
            - background-color: "#203040"

      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: "Temperature"
            hour24: true
            entities:
              - entity: sensor.0x158d0002ca0395_temperature
              - entity: sensor.kitchen_bt_temperature
                color: red

      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: "Humidity"
            hour24: true
            entities:
              - entity: sensor.0x158d0002ca0395_humidity
              - entity: sensor.kitchen_bt_humidity
                color: red

  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Sensors"
        styles:
          card:
            - background-color: "#203040"

      - type: entities
        entities:
          - entity: sensor.0x158d0002ca0395_temperature
            type: custom:multiple-entity-row
            name: Kitchen
            secondary_info: last-changed
            entities:
              - entity: sensor.0x158d0002ca0395_pressure
                name: false
              - entity: sensor.0x158d0002ca0395_humidity
                name: false
          - entity: binary_sensor.0x158d000232989c_moisture
            type: custom:multiple-entity-row
            secondary_info: last-changed
          - entity: binary_sensor.0x158d00022515fe_motion
            type: custom:multiple-entity-row
            secondary_info: last-changed
          - entity: sensor.0x158d00022515fe_illuminance
            type: custom:multiple-entity-row
            secondary_info: last-changed

      - type: custom:button-card
        name: "Timers"
        styles:
          card:
            - background-color: "#203040"

      - type: horizontal-stack
        cards:
        - type: entity-filter
          show_header_toggle: false
          entities:
            - entity: timer.kitchen_light
          state_filter:
            - 'active'


