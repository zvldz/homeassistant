  - alias: "Hallway Button Click Single"
    initial_state: 'on'
    trigger:
      platform: event
      event_type: xiaomi_aqara.click
      event_data:
        entity_id: binary_sensor.switch_158d0002e22617
        click_type: single
    action:
      - service: script.turn_on
        entity_id: script.vacuum_entryway

  - alias: "Hallway Button Click Double"
    initial_state: 'on'
