  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Climate"
        styles:
          card:
            - background-color: "#203040"

      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: "Temperature"
            hour24: true
            points_per_hour: 2
            entities:
              - entity: sensor.0x158d000231f03e_temperature
              - entity: sensor.0x158d000273011f_temperature
                color: red

      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: "Humidity"
            hour24: true
            points_per_hour: 2
            entities:
              - entity: sensor.0x158d000231f03e_humidity
              - entity: sensor.0x158d000273011f_humidity
                color: red

      - type: custom:button-card
        name: "Timers"
        styles:
          card:
            - background-color: "#203040"

      - type: horizontal-stack
        cards:
        - type: entity-filter
          show_header_toggle: false
          entities:
            - entity: timer.hallway_light
            - entity: timer.hallway_light_sw3
            - entity: timer.bathroom_light
            - entity: timer.wc_light
            - entity: timer.bathroom_fan
            - entity: timer.wc_fan
          state_filter:
            - 'active'

  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Sensors"
        styles:
          card:
            - background-color: "#203040"

      - type: glance
        show_header_toggle: false
        entities:
          - sensor.0x158d0002e22617_action
          - sensor.0x54ef4410001f5dd8_zigbee
          - sensor.0x54ef4410001f5dd8_action
          - sensor.0x54ef4410001ad4c2_action

      - type: glance
        show_header_toggle: false
        entities:
          - sensor.illumination_7811dcb245b2
          - binary_sensor.0x158d00023aa420_moisture
          - binary_sensor.0x158d000233ddf2_moisture

      - type: glance
        show_header_toggle: false
        entities:
          - binary_sensor.0x158d00024de627_contact
          - binary_sensor.0x158d0002fd4381_contact
          - binary_sensor.0x158d00032b7db7_contact

      - type: glance
        show_header_toggle: false
        entities:
          - sensor.0x158d000231f03e_temperature
          - sensor.0x158d000231f03e_humidity
          - sensor.0x158d000231f03e_pressure

      - type: glance
        show_header_toggle: false
        entities:
          - sensor.0x158d000273011f_temperature
          - sensor.0x158d000273011f_humidity
          - sensor.0x158d000273011f_pressure

      - type: glance
        show_header_toggle: false
        entities:
          - binary_sensor.0x158d00044a26ba_motion
          - binary_sensor.0x158d0004466f8f_motion

