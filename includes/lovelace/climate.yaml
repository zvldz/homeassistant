        sensors:
          - entity: sensor.0x158d0002323856_temperature

      - type: gauge
        name: Positions
        unit: '%'
        entity: sensor.master_bedroom_trv_position

      - type: entities
        entities:
          - type: custom:auto-entities
            card:
              type: custom:fold-entity-row
              head:
                type: section
                label: "Details"
            filter:
              include:
                - entity_id: "*master_bedroom_trv*"
                  sort: entity_id

  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Bedroom"
        styles:
          card:
            - background-color: "#203040"

      - type: custom:simple-thermostat
