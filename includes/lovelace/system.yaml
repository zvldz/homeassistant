  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: Traffic
        styles:
          card:
            - background-color: "#203040"

      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: "Traffic"
            hour24: true
            points_per_hour: 30
            entities:
              - entity: sensor.mikrotik_ether1_rx
                name: RX
              - entity: sensor.mikrotik_ether1_tx
                name: TX

      - type: custom:button-card
        name: "System"
        styles:
          card:
            - background-color: "#203040"

      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: "CPU temp"
            entities:
              - entity: sensor.cpu_temperature
            hour24: true
            line_color: red
          - type: custom:mini-graph-card
            name: "CPU use"
            hour24: true
            entities:
              - entity: sensor.processor_use

      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: "RAM"
            entities:
              - entity: sensor.memory_use_percent
            hour24: true
            line_color: red
          - type: custom:mini-graph-card
            name: "SWAP"
            hour24: true
            entities:
              - entity: sensor.swap_use_percent

      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: "HDD"
            hour24: true
            entities:
              - entity: sensor.disk_use_percent

