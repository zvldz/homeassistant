title: "Living Room"
icon: "mdi:sofa"
cards:
  - type: vertical-stack
    cards:
      - type: heading
        heading: "Light"
        icon: "mdi:lightbulb"
        card_mod:
          style: |
            div.container {
              justify-content: center;
              background-color: #203040;
            }

      - type: horizontal-stack
        cards:
          - type: tile
            name: "Lamp"
            entity: light.living_room_lamp
            features:
              - type: "light-brightness"
              - type: "light-color-temp"

          - type: tile
            name: "Ambilight"
            entity: light.living_room_lamp_ambilight
            features:
              - type: "light-brightness"
              - type: "light-color-temp"

      - type: horizontal-stack
        cards:
          - type: tile
            name: "Left Spots"
            entity: light.livingroom_left_spots
            features:
              - type: "light-brightness"
              - type: "light-color-temp"

          - type: tile
            name: "Rights Spots"
            entity: light.livingroom_right_spots
            features:
              - type: "light-brightness"
              - type: "light-color-temp"

      - type: horizontal-stack
        cards:
          - type: tile
            entity: light.0x54ef441000e7a2f5
            name: "Left Spot 1"

          - type: tile
            entity: light.0x54ef441000e7ad0e
            name: "Left Spot 2"

          - type: tile
            entity: light.0x54ef441000e7ad0e
            name: "Left Spot 3"

      - type: horizontal-stack
        cards:
          - type: tile
            entity: light.0x54ef441000e79451
            name: "Right Spot 1"

          - type: tile
            entity: light.0x54ef441000e7a6dd
            name: "Right Spot 2"

          - type: tile
            entity: light.0x54ef441000e77fb2
            name: "Right Spot 3"

      - type: heading
        heading: "Switches"
        icon: "mdi:light-switch"
        card_mod:
          style: |
            div.container {
              justify-content: center;
              background-color: #203040;
            }

      - type: horizontal-stack
        cards:
          - type: tile
            entity: switch.0x54ef441000eb9606_left
            name: "Switch Left"
            icon: "mdi:light-switch"
#            tap_action:
#              action: toggle
#            hold_action:
#              action: more-info

          - type: tile
            entity: switch.0x54ef441000eb9606_right
            name: "Switch Right"
            icon: "mdi:light-switch"
#            tap_action:
#              action: toggle
#            hold_action:
#              action: more-info

          - type: tile
            entity: switch.bw_plug_1_relay
            name: "Socket"
#            tap_action:
#              action: toggle
#            hold_action:
#              action: more-info

  - type: vertical-stack
    cards:
      - type: heading
        heading: "Climate"
        icon: "mdi:home-thermometer"
        card_mod:
          style: |
            div.container {
              justify-content: center;
              background-color: #203040;
            }

      - type: horizontal-stack
        cards:
          - entity: sensor.0x00158d0002bfe958_temperature
            type: custom:multiple-entity-row
            name: Living Room
            secondary_info: last-changed
            entities:
              - entity: sensor.0x00158d0002bfe958_pressure
                name: false
              - entity: sensor.0x00158d0002bfe958_humidity
                name: false

      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: "Temperature"
            hour24: true
            entities:
              - entity: sensor.0x00158d0002bfe958_temperature
                name: Living Room
              - entity: sensor.0xd44867fffe06aed3_temperature
                name: Living Room LCD

      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: "Humidity"
            hour24: true
            entities:
              - entity: sensor.0x00158d0002bfe958_humidity
                name: Living Room
              - entity: sensor.0xd44867fffe06aed3_humidity
                name: Living Room LCD

