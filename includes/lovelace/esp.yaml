title: "ESP"
icon: "mdi:chip"
cards:
  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Binary Sensors"
        styles:
          card:
            - background-color: "#203040"

      - type: custom:auto-entities
        card:
          type: glance
        filter:
          include:
            - entity_id: "binary_sensor.(sonoff|nodemcu|bw|power_strip|esp32)_*"
              sort: entity_id

      - type: custom:button-card
        name: "Light"
        styles:
          card:
            - background-color: "#203040"

      - type: custom:auto-entities
        card:
          type: entities
          show_header_toggle: false
        filter:
          include:
            - entity_id: "light.(sonoff|nodemcu|bw|power_strip|esp32)_*"
              sort: entity_id

      - type: custom:button-card
        name: "Voltage"
        styles:
          card:
            - background-color: "#203040"

      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: "Voltage"
            hour24: true
            points_per_hour: 1
            entities:
              - entity: sensor.sonoff_pump_voltage
              - entity: sensor.bw_plug_1_voltage
                color: red

  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Sensors"
        styles:
          card:
            - background-color: "#203040"

      - type: custom:auto-entities
        card:
          type: entities
        filter:
          include:
            - entity_id: "sensor.(sonoff|nodemcu|bw|power_strip|esp32)_*connected_ssid"
              sort: entity_id
            - entity_id: "sensor.(sonoff|nodemcu|bw|power_strip|esp32)_*wifi_signal"
              sort: entity_id
            - entity_id: "sensor.(sonoff|nodemcu|bw|power_strip|esp32)_*ip_address"
              sort: entity_id
            - entity_id: "sensor.(sonoff|nodemcu|bw|power_strip|esp32)_*uptime"
              sort: entity_id
              options:
                type: custom:template-entity-row
                state: >
                  {% set uptime = states(config.entity) | int %}
                  {% set minutes = ((uptime % 3600) / 60) | int %}
                  {% set hours = ((uptime % 86400) / 3600) | int %}
                  {% set days = (uptime / 86400) | int %}
                  {%if days > 0 %}{{ days }}d {% endif %}{% if hours > 0 %}{{ hours }}h {% endif %}{% if minutes > 0 %}{{ minutes }}m{% else %}<1m{% endif %}
            - entity_id: "sensor.(sonoff|nodemcu|bw|power_strip|esp32)_*version"
              sort: entity_id
            - entity_id: "sensor.(sonoff|nodemcu|bw|power_strip|esp32)_*free_heap"
              sort: entity_id
            - entity_id: "sensor.(sonoff|nodemcu|bw|power_strip|esp32)_*current"
              sort: entity_id
            - entity_id: "sensor.(sonoff|nodemcu|bw|power_strip|esp32)_*voltage"
              sort: entity_id
            - entity_id: "sensor.(sonoff|nodemcu|bw|power_strip|esp32)_*power"
              sort: entity_id
            - entity_id: "sensor.(sonoff|nodemcu|bw|power_strip|esp32)_*daily_energy"
              sort: entity_id

  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Switches"
        styles:
          card:
            - background-color: "#203040"

      - type: custom:auto-entities
        card:
          type: entities
          show_header_toggle: false
        filter:
          include:
            - entity_id: "switch.(sonoff|nodemcu|bw|power_strip|esp32)_*"
              sort: entity_id
          exclude:
            - entity_id: "*restart"

      - type: custom:auto-entities
        card:
          type: entities
          title: Restart
        filter:
          include:
            - entity_id: "switch.(sonoff|nodemcu|bw|power_strip|esp32)_*restart"
              sort: entity_id

