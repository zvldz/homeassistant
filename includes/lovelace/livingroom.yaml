title: "Living Room"
icon: "mdi:sofa"
cards:
  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Light"
        styles:
          card:
            - background-color: "#203040"

      - type: horizontal-stack
        cards:
          - type: light
            entity: light.living_room_lamp
          - type: light
            entity: light.living_room_lamp_ambilight

      - type: horizontal-stack
        cards:
          - type: entities
            entities:
              - type: custom:fold-entity-row
                head: group.living_room_spot_left
                entity: group.living_room_spot_left
              - type: custom:fold-entity-row
#               head: light.12ed88b3dec2e000_light
                head: group.living_room_spot_right
                entities:
                  - light.28d12721e0ee_light
                  - light.28d12721b455_light
                  - light.28d1273a1200_light

      - type: horizontal-stack
        cards:
          - type: custom:button-card
            entity: switch.samsung_tv
            size: 25%
            styles:
              card:
                - font-size: 14px
          - type: custom:button-card
            entity: switch.0x158d0002677c89_switch
            size: 25%
            styles:
              card:
                - font-size: 14px
          - type: custom:button-card
            entity: switch.bw_plug_1_relay
            size: 25%
            styles:
              card:
                - font-size: 14px

  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Climate"
        styles:
          card:
            - background-color: "#203040"

      - type: horizontal-stack
        cards:
          - entity: sensor.0x158d0002bfe958_temperature
            type: custom:multiple-entity-row
            name: Living Room
            secondary_info: last-changed
            entities:
              - entity: sensor.0x158d0002bfe958_pressure
                name: false
              - entity: sensor.0x158d0002bfe958_humidity
                name: false

      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: "Temperature"
            hour24: true
            entities:
              - entity: sensor.0x158d0002bfe958_temperature
              - entity: sensor.living_room_bt_temperature
                color: red

      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: "Humidity"
            hour24: true
            entities:
              - entity: sensor.0x158d0002bfe958_humidity
              - entity: sensor.living_room_bt_humidity
                color: red

