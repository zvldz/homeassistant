input_boolean:
  vacuum_schedule:
    name: "Regular robot cleaning"
    icon: "mdi:timer-outline"
  vacuum_notification:
    name: "Messages from the robot"
    icon: "mdi:bell"

custom_filters:

sensor:
  - platform: template
    sensors:
      vacuum_cleaner_status_sensor:
        friendly_name: "Vacuum Cleaner Status Sensor"
        value_template: "{{ states.vacuum.xiaomi_vacuum_cleaner.attributes.status }}"

      vacuum_cleaner_error_sensor:
        friendly_name: "Vacuum Cleaner Error Sensor"
        value_template: >
          {% if states.vacuum.xiaomi_vacuum_cleaner.attributes.error is defined %}
            {{ states.vacuum.xiaomi_vacuum_cleaner.attributes.error }}
          {% else %}
            No Error
          {% endif %}

automation:
  - alias: "Vacuum Time Clean 1"
    initial_state: true
    trigger:
      - platform: time
        at: '13:00:00'
    condition:
      - condition: state
        entity_id: input_boolean.vacuum_schedule
        state: 'on'
      - condition: time
        weekday:
          - mon
          - wed
          - fri
      - condition: state
        entity_id: group.persons
        state: 'not_home'
    action:
      - service: script.turn_on
        entity_id: script.vacuum_all_except_balcony

  - alias: "Vacuum Time Clean 2"
    initial_state: true
    trigger:
      - platform: time
        at: '13:00:00'
    condition:
      - condition: state
        entity_id: input_boolean.vacuum_schedule
        state: 'on'
      - condition: time
        weekday:
          - tue
          - thu
      - condition: state
        entity_id: group.persons
        state: 'not_home'
    action:
      - service: script.turn_on
        entity_id: script.vacuum_living_room

  - alias: "Vacuum Cleaning"
    initial_state: true
    trigger:
      - platform: state
        entity_id: vacuum.xiaomi_vacuum_cleaner
        to: 'cleaning'
    condition:
      - condition: state
        entity_id: input_boolean.vacuum_notification
        state: 'on'
    action:
      - service: notify.telegram
        data:
          message: "Vacuum cleaner started cleaning"

  - alias: "Vacuum Returning"
    initial_state: true
    trigger:
      - platform: state
        entity_id: vacuum.xiaomi_vacuum_cleaner
        to: 'returning'
    condition:
      - condition: state
        entity_id: input_boolean.vacuum_notification
        state: 'on'
    action:
       - service: notify.telegram
         data:
           message: "Vacuum cleaner has finished cleaning and is returning to the base. Cleaning time: {{ states.vacuum.xiaomi_vacuum_cleaner.attributes.cleaning_time }} min. Total cleaning area: {{ states.vacuum.xiaomi_vacuum_cleaner.attributes.cleaned_area }} mÂ²"

  - alias: "Vacuum Docked"
    initial_state: true
    trigger:
      - platform: state
        entity_id: vacuum.xiaomi_vacuum_cleaner
        to: 'docked'
    condition:
      - condition: state
        entity_id: input_boolean.vacuum_notification
        state: 'on'
    action:
      - service: notify.telegram
        data:
          message: "Vacuum cleaner docked and charging."

  - alias: "Vacuum Cleaner Error"
    initial_state: true
    trigger:
      - platform: state
        entity_id: sensor.vacuum_cleaner_status_sensor
        to: 'Error'
      - platform: state
        entity_id: sensor.vacuum_cleaner_status_sensor
        to: 'In Error'
      - platform: state
        entity_id: sensor.vacuum_cleaner_status_sensor
        to: 'Charging Error'
    action:
      - service: notify.telegram
        data:
          message: >
            {% if is_state('sensor.vacuum_cleaner_error_sensor', 'No Error')  %}
              {{ states.vacuum.xiaomi_vacuum_cleaner.attributes.status }}
            {% else %}
              {{ states.sensor.vacuum_cleaner_error_sensor.state }}
            {% endif %}

  - alias: "Vacuum Cleaner Error Solved"
    initial_state: true
    trigger:
      - platform: state
        entity_id: sensor.vacuum_cleaner_error_sensor
        to: 'No Error'
    condition:
      condition: template
      value_template: "{{ states.sensor.ha_uptime.state  | int > 10 }}"
    action:
      - service: notify.telegram
        data:
          message: "Vacuum cleaner error solved"

