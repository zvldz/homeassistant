title: "Robot Vacuum"
icon: "mdi:robot-vacuum"
cards:
  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Status"
        styles:
          card:
            - background-color: "#203040"

      - type: custom:vacuum-card
        entity: vacuum.xiaomi_vacuum_cleaner
#       map: camera.rockrobo_map
        stats:
          default:
            - entity_id: sensor.vacuum_cleaner_filter_left
              unit: hours
              subtitle: Filter
            - entity_id: sensor.vacuum_cleaner_side_brush_left
              unit: hours
              subtitle: Side brush
            - entity_id: sensor.vacuum_cleaner_main_brush_left
              unit: hours
              subtitle: Main brush
            - entity_id: sensor.vacuum_cleaner_sensor_dirty_left
              unit: hours
              subtitle: Sensors
          cleaning:
            - entity_id: sensor.xiaomi_vacuum_cleaner_last_clean_area
              unit: m2
              subtitle: Cleaning area
            - entity_id: sensor.xiaomi_vacuum_cleaner_last_clean_duration
              unit: minutes
              subtitle: Cleaning time
        actions:
          - name: Clean All
            service: script.vacuum_all_except_balcony
            icon: "mdi:all-inclusive"
          - name: Clean Entryway
            service: script.vacuum_entryway
            icon: "mdi:door-open"
          - name: Clean Hallway
            service: script.vacuum_hallway
            icon: "mdi:swap-vertical-variant"
          - name: Clean Kitchen
            service: script.vacuum_kitchen
            icon: "mdi:silverware-fork-knife"
          - name: Clean Living Room
            service: script.vacuum_living_room
            icon: "mdi:sofa"
          - name: Clean Master Bedroom
            service: script.vacuum_master_bedroom
            icon: "mdi:bed"
          - name: Clean Bedroom
            service: script.vacuum_bedroom
            icon: "mdi:bed-empty"

      - type: custom:button-card
        name: "Reset Counters"
        styles:
          card:
            - background-color: "#203040"

      - type: horizontal-stack
        cards:
          - type: custom:button-card
            name: "Filter"
            icon: "mdi:autorenew"
            entity: script.vacuum_reset_filter
            tap_action:
              confirmation: true
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.vacuum_reset_filter
            size: 30%
            styles:
              card:
                - font-size: 14px

          - type: custom:button-card
            name: "Side Brush"
            icon: "mdi:autorenew"
            entity: script.vacuum_reset_side_brush
            tap_action:
              confirmation: true
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.vacuum_reset_side_brush
            size: 30%
            styles:
              card:
                - font-size: 14px

          - type: custom:button-card
            name: "Main Brush"
            icon: "mdi:autorenew"
            entity: script.vacuum_reset_main_brush
            tap_action:
              confirmation: true
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.vacuum_reset_main_brush
            size: 30%
            styles:
              card:
                - font-size: 14px

          - type: custom:button-card
            name: "Sensors"
            icon: "mdi:autorenew"
            entity: script.vacuum_reset_sensor
            tap_action:
              confirmation: true
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.vacuum_reset_sensor
            size: 30%
            styles:
              card:
                - font-size: 14px


  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Map"
        styles:
          card:
            - background-color: "#203040"

      - type: 'custom:valetudo-map-card'
#       entity: camera.map
        entity: camera.map_data
        rotate: -1
        map_scale: 1.2
        min_height: 0
        crop:
          top: 0
          bottom: -0
          left: 0
          right: -0

      - type: entities
        show_header_toggle: false
        entities:
          - vacuum.xiaomi_vacuum_cleaner
          - input_boolean.vacuum_schedule
          - input_boolean.vacuum_notification

