title: "System"
icon: "mdi:heart-pulse"
cards:
  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "System"
        styles:
          card:
            - background-color: "#203040"

      - type: entities
        entities:
          - entity: sensor.myip
          - entity: sensor.last_boot
            format: total
          - entity: sensor.ha1_uptime
            format: total
          - entity: sensor.ha2_uptime
            format: total
          - entity: sensor.has_uptime
            format: total
          - entity: sensor.ha_fazenda_uptime
            format: total
          - entity: sensor.ha_off_uptime
            format: total
          - entity: sensor.start_time
            type: custom:multiple-entity-row
            entities:
              - entity: sensor.ha_init
                name: false
          - entity: sensor.ha_current
            name: HA Version
            type: custom:multiple-entity-row
            entities:
              - entity: sensor.ha_latest
                name: false
              - entity: sensor.ha_beta
                name: false

      - type: custom:button-card
        name: "Unavailable entities"
        styles:
          card:
            - background-color: "#203040"

      - type: entities
        entities:
          - entity: sensor.total_entities_unavailable
          - type: custom:auto-entities
            card:
              type: custom:fold-entity-row
              head:
                type: section
                label: "Details"
              padding: 0
            filter:
              include:
                - entity_id: "*"
                  state: 'unavailable'
                  sort: name
                  options:
                    secondary_info: last-changed


  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Zigbee2MQTT"
        styles:
          card:
            - background-color: "#203040"

      - type: entities
        entities:
          - entity: switch.zigbee2mqtt_bridge_permit_join
            name: Zigbee2MQTT Join
          - entity: sensor.zigbee2mqtt_bridge_state
            name: Zigbee2MQTT
          - entity: sensor.zigbee2mqtt_bridge_version
            name: Zigbee2MQTT Version
          - entity: sensor.zigbee_coordinator_version

      - type: custom:button-card
        name: "Maintenance"
        styles:
          card:
            - background-color: "#203040"

      - type: horizontal-stack
        cards:
          - type: custom:button-card
            name: "Restart HA1"
            icon: "mdi:rotate-3d-variant"
            tap_action:
              confirmation: true
              action: call-service
              service: rest_command.ha1_restart
            size: 20%
            styles:
              card:
                - font-size: 14px

          - type: custom:button-card
            name: "Restart HA2"
            icon: "mdi:rotate-3d-variant"
            tap_action:
              confirmation: true
              action: call-service
              service: rest_command.ha2_restart
            size: 20%
            styles:
              card:
                - font-size: 14px

