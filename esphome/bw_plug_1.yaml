# BlitzWolf BW-SHP2
substitutions:
  device_name: bw-plug-1
  friendly_name: "BW Plug 1"
  current_res: '0.00221'
  #voltage_div: '871'
  voltage_div: '878'
  update_interval: 60s

esphome:
  name: ${device_name}
  friendly_name: "${friendly_name}"
  platform: ESP8266
  board: esp8285

ota:
  platform: esphome

wifi:
  output_power: 17dB
  ssid: !secret wifi_ssid_3
  password: !secret wifi_pass_3
  manual_ip:
    static_ip: 192.168.1.17
    gateway: 192.168.1.1
    subnet: 255.255.255.0
    dns1: 192.168.1.1
    dns2: 1.1.1.1

time:
  - platform: homeassistant

logger:
api:
captive_portal:

binary_sensor:
  - platform: gpio
    name: Button
    pin:
      number: GPIO03
      mode: INPUT_PULLUP
      inverted: true
    on_press:
      - switch.toggle: relay

  - platform: status
    name: Status

sensor:
  - platform: uptime
    name: Uptime
    icon: mdi:timer-outline

  - platform: wifi_signal
    name: WiFi Signal
    icon: mdi:wifi

  - platform: hlw8012
    sel_pin:
      number: GPIO12
      inverted: true
    cf_pin: GPIO04
    cf1_pin: GPIO05
    current_resistor: ${current_res}
    voltage_divider: ${voltage_div}
    current:
      name: Current
      icon: mdi:current-ac
      unit_of_measurement: A
      filters:
        - throttle_average: ${update_interval}
    voltage:
      name: Voltage
      icon: mdi:lightning-bolt-circle
      unit_of_measurement: V
      filters:
        - throttle_average: ${update_interval}
    power:
      name: Power
      icon: mdi:flash-outline
      unit_of_measurement: W
      id: power
      filters:
        - throttle_average: ${update_interval}
    change_mode_every: 8
    update_interval: 10s

  - platform: total_daily_energy
    name: Daily Energy
    icon: mdi:power-settings
    power_id: power
    filters:
      - multiply: 0.001
    unit_of_measurement: kWh

text_sensor:
  - platform: version
    name: ESPHome Version
    icon: mdi:information-outline
    hide_timestamp: true

  - platform: wifi_info
    ip_address:
      name: IP Address
      icon: mdi:ip-network
    ssid:
      name: Connected SSID
      icon: mdi:access-point

switch:
  - platform: restart
    name: Restart
    icon: mdi:restart

  - platform: gpio
    id: relay
    name: Relay
    icon: mdi:power-socket-eu
    restore_mode: RESTORE_DEFAULT_OFF
    pin: GPIO14
    on_turn_on:
      - switch.turn_on: blue_led
    on_turn_off:
      - switch.turn_off: blue_led

  - platform: gpio
    id: blue_led
    name: Led Blue
    icon: mdi:led-on
    restore_mode: ALWAYS_ON
    pin:
      number: GPIO01
      inverted: true

  - platform: gpio
    id: red_led
    name: Led Red
    icon: mdi:led-on
    restore_mode: ALWAYS_OFF
    pin:
      number: GPIO13
      inverted: true

