title: "Climate"
icon: "mdi:radiator"
cards:
  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Gas Thermostat"
        styles:
          card:
            - background-color: "#203040"

      - type: horizontal-stack
        cards:
          - type: custom:simple-thermostat
            entity: climate.gas_boiler
            name: false
            sensors:
              - entity: sensor.0x158d000231f03e_temperature
              - entity: sensor.0x158d0002bfe958_temperature
              - entity: sensor.0x158d0002323856_temperature
              - entity: sensor.0x158d0001ab2a27_temperature
              - entity: sensor.0x158d0002ca0395_temperature
              - entity: sensor.0x158d00027300cc_temperature
              - entity: sensor.nodemcu_3_outdoor_temperature
            control:
              hvac:
                some_mode: false
                another_mode: false

      - type: horizontal-stack
        cards:
          - type: custom:button-card
            entity: switch.sonoff_pump_relay
            size: 18%
            styles:
              card:
                - font-size: 14px
          - type: custom:button-card
            entity: switch.boiler_shelly
            size: 18%
            styles:
              card:
                - font-size: 14px

      - type: entities
        show_header_toggle: false
        entities:
          - input_boolean.gas_boiler_schedule

  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Living Room"
        styles:
          card:
            - background-color: "#203040"

      - type: custom:simple-thermostat
        entity: climate.midea_ac_18691697686913
        name: "A/C Living Room"
        icon: "mdi:air-conditioner"
        sensors:
          - entity: sensor.0x158d0002bfe958_temperature
          - entity: sensor.living_room_bt_temperature
          - entity: sensor.0x158d0002bfe958_humidity

      - type: custom:simple-thermostat
        entity: climate.living_room_trv
        name: false
        sensors:
          - entity: sensor.0x158d0002bfe958_temperature

      - type: gauge
        name: Positions
        unit: '%'
        entity: sensor.living_room_trv_position

      - type: entities
        entities:
          - type: custom:auto-entities
            card:
              type: custom:fold-entity-row
              head:
                type: section
                label: "Details"
            filter:
              include:
                - entity_id: "*living_room_trv*"
                  sort: entity_id

  - type: vertical-stack
    cards:
      - type: custom:button-card
        name: "Master Bedroom"
        styles:
          card:
            - background-color: "#203040"

      - type: custom:simple-thermostat
        entity: climate.midea_ac_18691697686914
        name: "A/C Master Bedroom"
        icon: "mdi:air-conditioner"
        sensors:
          - entity: sensor.0x158d0002323856_temperature
          - entity: sensor.0x158d0002323856_humidity

      - type: custom:simple-thermostat
